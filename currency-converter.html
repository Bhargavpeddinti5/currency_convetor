<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .converter-box {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .swap-btn:hover {
            background: #764ba2;
            transform: rotate(180deg);
        }

        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .result-amount {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .exchange-rate {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .popular-currencies {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }

        .currency-chip {
            background: #e8eaf6;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .currency-chip:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        <p class="subtitle">Real-time exchange rates</p>

        <div class="converter-box">
            <label>From</label>
            <div class="input-group">
                <input type="number" id="fromAmount" value="100" min="0" step="0.01">
                <select id="fromCurrency">
                    <option value="USD" selected>USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <option value="SGD">SGD - Singapore Dollar</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="NOK">NOK - Norwegian Krone</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="TRY">TRY - Turkish Lira</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                </select>
            </div>
        </div>

        <div class="swap-button">
            <button class="swap-btn" onclick="swapCurrencies()">â‡…</button>
        </div>

        <div class="converter-box">
            <label>To</label>
            <div class="input-group">
                <input type="number" id="toAmount" readonly>
                <select id="toCurrency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR" selected>EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <option value="SGD">SGD - Singapore Dollar</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="NOK">NOK - Norwegian Krone</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="TRY">TRY - Turkish Lira</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                </select>
            </div>
        </div>

        <div id="result" class="result" style="display: none;">
            <div class="result-amount" id="resultAmount"></div>
            <div class="exchange-rate" id="exchangeRate"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Converting...
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let exchangeRates = {};
        let ratesLoaded = false;

        async function fetchExchangeRates() {
            try {
                document.getElementById('loading').style.display = 'block';
                
                // Try primary API
                let response = await fetch('https://open.er-api.com/v6/latest/USD');
                
                if (!response.ok) {
                    // Fallback to alternative API
                    response = await fetch('https://api.fxratesapi.com/latest');
                }
                
                const data = await response.json();
                exchangeRates = data.rates;
                ratesLoaded = true;
                document.getElementById('loading').style.display = 'none';
                convert();
            } catch (error) {
                console.error('API Error:', error);
                // Use fallback static rates if API fails
                useFallbackRates();
            }
        }

        function useFallbackRates() {
            // Fallback rates (approximate, for demo purposes)
            exchangeRates = {
                "USD": 1.0,
                "EUR": 0.92,
                "GBP": 0.79,
                "JPY": 149.50,
                "AUD": 1.52,
                "CAD": 1.36,
                "CHF": 0.88,
                "CNY": 7.24,
                "INR": 83.12,
                "MXN": 17.08,
                "BRL": 4.97,
                "ZAR": 18.65,
                "SGD": 1.34,
                "HKD": 7.83,
                "KRW": 1319.50,
                "SEK": 10.35,
                "NOK": 10.58,
                "NZD": 1.63,
                "TRY": 32.15,
                "RUB": 92.50
            };
            ratesLoaded = true;
            document.getElementById('loading').style.display = 'none';
            showError('Using approximate rates (live rates unavailable)');
            convert();
        }

        function convert() {
            // Don't convert if rates aren't loaded yet
            if (!ratesLoaded || Object.keys(exchangeRates).length === 0) {
                return;
            }

            const fromAmount = parseFloat(document.getElementById('fromAmount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (isNaN(fromAmount) || fromAmount < 0) {
                document.getElementById('result').style.display = 'none';
                document.getElementById('toAmount').value = '';
                return;
            }

            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            // Convert from source currency to USD, then to target currency
            const amountInUSD = fromAmount / exchangeRates[fromCurrency];
            const convertedAmount = amountInUSD * exchangeRates[toCurrency];
            const rate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];

            setTimeout(() => {
                document.getElementById('result').style.display = 'block';
                
                document.getElementById('toAmount').value = convertedAmount.toFixed(2);
                document.getElementById('resultAmount').textContent = 
                    `${convertedAmount.toFixed(2)} ${toCurrency}`;
                document.getElementById('exchangeRate').textContent = 
                    `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
            }, 100);
        }

        function swapCurrencies() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            document.getElementById('fromCurrency').value = toCurrency;
            document.getElementById('toCurrency').value = fromCurrency;
            
            convert();
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Event listeners
        document.getElementById('fromAmount').addEventListener('input', convert);
        document.getElementById('fromCurrency').addEventListener('change', convert);
        document.getElementById('toCurrency').addEventListener('change', convert);

        // Initialize
        fetchExchangeRates();
    </script>
</body>
</html>
